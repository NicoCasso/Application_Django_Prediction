{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assur'Aimant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'icon/logo.png' %}" alt="Logo Assur'Aimant" height="200">
        </div>               
        {% comment %} <h1>Assur'Aimant</h1> {% endcomment %}
    </header>
    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Assur'Aimant</p>
    </footer>
</body>
</html>

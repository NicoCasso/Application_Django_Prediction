<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Connexion</h1>

            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" required>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #00296b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .form {
            padding: 30px;
        }

        h1 {
            margin: 20px 0;
            color: #00296b;
            text-align: center;
        }

        label {
            padding: 10px 0;
            color: #003f88;
            font-weight: bold;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin-bottom: 15px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #00509d;
            box-shadow: 0 0 5px rgba(0, 80, 157, 0.3);
        }

        button {
            color: #fff;
            background: #00509d;
            width: 100%;
            padding: 12px;
            font-size: 17px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #003f88;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            font-size: 16px;
            color: #00509d;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
            color: #ffd500;
        }

        .error {
            background-color: #e76f51;
            color: #fff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</body>
</html>
